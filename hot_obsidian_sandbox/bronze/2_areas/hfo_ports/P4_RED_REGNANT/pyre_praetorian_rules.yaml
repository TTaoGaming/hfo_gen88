rules:
  - id: catch-block-silent-initialization
    patterns:
      - pattern: |
          catch ($E) {
            ...
            $VAR = true;
            ...
          }
      - metavariable-regex:
          metavariable: $VAR
          regex: (?i)initialized|ready|complete|success
    message: "ðŸš¨ DECEPTION DETECTED: Silent success in catch block. AI Theater alert."
    severity: ERROR
    languages: [typescript, javascript]

  - id: mock-in-production
    patterns:
      - pattern: |
          class $MOCK {
            ...
          }
      - metavariable-regex:
          metavariable: $MOCK
          regex: (?i)Mock.*Adapter|Mock.*Sensor|Mock.*Service
      - pattern-not-inside: |
          // ... (test file check is handled by file path exclusion usually)
    message: "ðŸš¨ THEATER DETECTED: Mock implementation found in production logic."
    severity: ERROR
    languages: [typescript, javascript]

  - id: hardcoded-landmarks
    patterns:
      - pattern: |
          [..., {x: $X, y: $Y, z: $Z}, ...]
      - metavariable-regex:
          metavariable: $X
          regex: ^0\.[0-9]+$
    message: "ðŸš¨ REWARD HACK: Excessive hardcoded coordinate arrays detected."
    severity: WARNING
    languages: [typescript, javascript]

  - id: placeholder-logic
    patterns:
      - pattern-regex: "(?i)placeholder|todo|fixme|logic goes here"
    message: "ðŸš¨ OMISSION DETECTED: Placeholder logic found in code claiming to be complete."
    severity: ERROR
    languages: [typescript, javascript]
