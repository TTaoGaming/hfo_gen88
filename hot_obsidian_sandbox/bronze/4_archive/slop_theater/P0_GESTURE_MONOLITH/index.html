<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesture Pointer Monolith - GoldenLayout UI</title>
  <link rel="stylesheet" href="/node_modules/golden-layout/dist/css/goldenlayout-base.css">
  <link rel="stylesheet" href="/node_modules/golden-layout/dist/css/themes/goldenlayout-dark-theme.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }
    #app {
      width: 100%;
      height: 100%;
    }
    /* GoldenLayout theme overrides */
    .lm_goldenlayout {
      background: #1a1a2e;
    }
    .lm_header {
      background: #16213e !important;
    }
    .lm_tab {
      background: #0f3460 !important;
      color: #eee !important;
    }
    .lm_tab.lm_active {
      background: #e94560 !important;
    }
    .lm_splitter {
      background: #0f3460 !important;
    }
    .lm_content {
      background: #1a1a2e;
    }
    /* Loading state */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loading.hidden { display: none; }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #0f3460;
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #loading p {
      margin-top: 16px;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading Gesture Monolith...</p>
  </div>
  <div id="app"></div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
